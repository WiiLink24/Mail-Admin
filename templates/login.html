<!DOCTYPE html>
<html>
  <head>
    <title>Login - Mail Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/output.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.wiilink24.com/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://www.wiilink24.com/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://www.wiilink24.com/img/favicon-16x16.png"
    />
    <link rel="manifest" href="https://www.wiilink24.com/img/site.webmanifest" />
    <link rel="mask-icon" href="https://www.wiilink24.com/img/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="https://www.wiilink24.com/img/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="https://www.wiilink24.com/img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://kit.fontawesome.com/e47ece3e74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-slate-900 sso-bg text-white flex items-center justify-center absolute w-full h-full"
  >
    <main
      class="flex flex-col items-center justify-center gap-3 relative w-[95%] max-w-lg"
    >
      <div class="flex items-center justify-between w-full">
        <img
          src="https://www.wiilink24.com/img/IS-logo.png"
          class="!h-[60px] dark:invert"
        />
        <h2 class="text-right text-lg">
          <b>WiiLink</b><br />
          Mail Panel
        </h2>
      </div>
      <div class="p-6 rounded-xl border-2 border-white/5 bg-black/5 backdrop-blur-lg">
      <p class="opacity-90 text-left mt-3">
        <i class="fa-solid fa-chevron-right"></i> With this tool you can write and send emails to some or all Wii consoles registered on our service.
      </p>
      <!-- {{if .Error}}
        <p style="color:red;">{{.Error}}</p>
        {{end}} -->
      <a href="/start" class="w-full">
        <button class="mt-5 p-3 w-full bg-blue-600 hover:bg-blue-700 active:scale-95 rounded-full transition-all">
          <i class="fa-solid fa-right-to-bracket"></i> Log in with your WiiLink Account
        </button>
      </a>
    </div>
    </main>
  </body>
</html>
